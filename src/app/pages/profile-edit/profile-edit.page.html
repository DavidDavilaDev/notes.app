<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="note-modal-content">
  <ion-item style="margin-top: 20px;">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="newName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="newEmail" type="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Foto de Perfil</ion-label>
  </ion-item>
  
  <ion-item>
    <input type="file" (change)="handleFileInput($event)" style="width: 100%;">
  </ion-item>
  
  <ion-item *ngIf="photoURL">
    <ion-img [src]="photoURL" style="width: 100px; height: 100px; object-fit: cover;"></ion-img>
  </ion-item>

  <ion-button style="width: 100%;" color="light" (click)="takePhoto()">Tomar foto</ion-button>

  <ion-button style="width: 100%; border-radius: 5px;" color="dark" (click)="updateProfile()">Actualizar</ion-button>
  <ion-button style="width: 100%; border-radius: 5px;" class="eliminar"  (click)="goToHome()">Cancelar</ion-button>
</ion-content>
