<ion-header>
  <ion-toolbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="newName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="newEmail" type="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Foto de Perfil</ion-label>
    <input type="file" (change)="handleFileInput($event)">
    <ion-img [src]="photoURL" *ngIf="photoURL" style="width: 100px; height: 100px; object-fit: cover;"></ion-img>
  </ion-item>
  

    <ion-button style="width: 100%;" (click)="takePhoto()">Take Photo</ion-button>


  <ion-button expand="full" (click)="updateProfile()">Update</ion-button>
  <ion-button expand="full" (click)="goToHome()">Cancel</ion-button>
</ion-content>
