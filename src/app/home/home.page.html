<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-title>{{ userName }}</ion-title>
      <ion-avatar (click)="presentActionSheet()">
        <img [src]="userPhotoURL || 'assets/default-profile-pic.jpg'" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-container">
    <ion-button (click)="openNoteModal()">Agregar Nota</ion-button>
  </div>

  <!-- Display Existing Notes -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let note of notes">
        <ion-card >
          <div class="note-border" [style.background-color]="note.color"></div>
          <ion-card-header>
            <ion-card-title>{{ note.title }}</ion-card-title>
            <ion-card-subtitle>{{ note.timestamp | date:'short' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ note.content }}</p>
            <br>
            <ion-button (click)="editNote(note)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            
            <ion-button color="danger" (click)="deleteNote(note.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
